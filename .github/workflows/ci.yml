on: [push]

name: CI

jobs:
  check-build:
    name: Check build
    strategy:
      matrix:
        target: [x86_64-unknown-linux-musl, x86_64-pc-windows-gnu, i686-pc-windows-gnu]
        platform: [ubuntu-latest]
        include:
          - target: x86_64-apple-darwin
            platform: macos-latest
    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
          target: ${{ matrix.target }}
          profile: minimal
          override: true
      - uses: actions-rs/cargo@v1
        with: 
          use-cross: true
          command: build
          args: --target=${{ matrix.target }}
      - uses: actions/upload-artifact@v2
        with:
          name: zoog-debug-${{ matrix.target }}
          path: |
            target/${{ matrix.target }}/debug/opusgain
            target/${{ matrix.target }}/debug/opusgain.exe
            target/${{ matrix.target }}/debug/opuscomment
            target/${{ matrix.target }}/debug/opuscomment.exe
          if-no-files-found: error

  cargo-test:
    name: Cargo test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
          profile: minimal
          override: true
      - uses: actions-rs/cargo@v1
        with:
          command: test

  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
            toolchain: nightly
            components: clippy
            override: true
      - uses: actions-rs/clippy-check@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

  cargo-bloat:
    name: Cargo bloat
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
          override: true
      - name: Run cargo bloat
        uses: Kobzol/cargo-bloat-action@ee38cc711cd045e30be53db2660dbcbb88f35e58
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
