on: [push]

name: CI

jobs:
  check-build:
    name: Check build
    strategy:
      matrix:
        target: [x86_64-unknown-linux-musl, x86_64-pc-windows-gnu, i686-pc-windows-gnu]
        platform: [ubuntu-latest]
        include:
          - target: x86_64-apple-darwin
            platform: macos-latest
    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v3
      - uses: FrancisRussell/ferrous-actions@v0.1.0-alpha.2
        with:
          command: cache
      - uses: FrancisRussell/ferrous-actions@v0.1.0-alpha.2
        with:
          command: install-rustup
          toolchain: nightly
          target: ${{ matrix.target }}
          profile: minimal
          default: true
      - uses: FrancisRussell/ferrous-actions@v0.1.0-alpha.2
        with: 
          command: cargo build
          use-cross: true
          args: --target=${{ matrix.target }}
      - uses: actions/upload-artifact@v3.1.1
        with:
          name: zoog-debug-${{ matrix.target }}
          path: |
            target/${{ matrix.target }}/debug/opusgain
            target/${{ matrix.target }}/debug/opusgain.exe
            target/${{ matrix.target }}/debug/zoogcomment
            target/${{ matrix.target }}/debug/zoogcomment.exe
          if-no-files-found: error

  cargo-test:
    name: Cargo test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: FrancisRussell/ferrous-actions@v0.1.0-alpha.2
        with:
          command: cache
      - uses: FrancisRussell/ferrous-actions@v0.1.0-alpha.2
        with:
          command: install-rustup
          toolchain: nightly
          profile: minimal
          default: true
      - uses: FrancisRussell/ferrous-actions@v0.1.0-alpha.2
        with:
          command: cargo test

  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: FrancisRussell/ferrous-actions@v0.1.0-alpha.2
        with:
          command: cache
      - uses: FrancisRussell/ferrous-actions@v0.1.0-alpha.2
        with:
            command: install-rustup
            toolchain: nightly
            components: clippy
            default: true
      - uses: FrancisRussell/ferrous-actions@v0.1.0-alpha.2
        with:
          command: cargo clippy
