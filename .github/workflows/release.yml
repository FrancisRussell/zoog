name: Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  create-release:
    name: Create release
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/create-release@v1
        id: create_release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          body_path: CHANGELOG.md
  build:
    name: Build binaries
    needs: create-release
    strategy:
      matrix:
        target: [x86_64-unknown-linux-musl, x86_64-pc-windows-gnu, i686-pc-windows-gnu]
        platform: [ubuntu-latest]
        include:
          - target: x86_64-apple-darwin
            platform: macos-latest
    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v3
      - uses: FrancisRussell/ferrous-actions@v0.1.0-alpha.3
        name: Install Rustup
        with:
          command: install-rustup
          toolchain: nightly
          target: ${{ matrix.target }}
          profile: minimal
          default: true
      - uses: FrancisRussell/ferrous-actions@v0.1.0-alpha.3
        name: Build
        with: 
          command: cargo build
          use-cross: true
          args: --release --target=${{ matrix.target }}
      - name: Build Archive
        run: ./scripts/build-release ${{ github.ref }} ${{ matrix.target }}
        id: build_archive
      - name: Upload
        uses: actions/upload-release-asset@v1.0.2
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: ${{ steps.build_archive.outputs.path }}
          asset_name: ${{ steps.build_archive.outputs.name }}
          asset_content_type: ${{ steps.build_archive.outputs.content_type }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
